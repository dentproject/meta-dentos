# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "dentos"
BBFILE_PATTERN_dentos = "^${LAYERDIR}/"
BBFILE_PRIORITY_dentos = "6"

LAYERDEPENDS_dentos = "core switchbsp meta-python"
LAYERSERIES_COMPAT_dentos = "styhead walnascar"
